<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<style>
.box1{
    background:black;
    width: 100px;
    height: 100px;
    margin: 5px;
};
</style>

<body>
<div id="app" style="text-align: center;">
    <button style="margin: auto;" @click='changeStyle()'>点击将div变成红色</button>
    <div style="display: flex;justify-content: center;">
        <div class="box1" v-bind:style="{ background: color}"></div>
        <div class="box1" v-bind:style="{ background: color}"></div>
        <div class="box1" v-bind:style="{ background: color}"></div>
    </div>
</div>
        
<script>
new Vue({
    el: '#app',
    data: {
        color: 'black',
    },
    methods: {
        changeStyle: function() {
        this.color = 'red';
        }
    },
})
</script>
</body>
        

</html>
