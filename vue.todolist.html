<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>todolist功能开发</title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <input v-model='value'>
                <button @click='tianjia'>添加</button>
            </div>
            <ol>
                <li v-for="(item,index) in list" :key="index">{{ item }}</li>
            </ol>
        </div>
        <script>
        new Vue({
            el:'#app',
            data:{
                value:'Hello Vue!',
                list:[]
            },
            methods:{
                tianjia:function(){
                    this.list.push(this.value)
                }
            }
        })
        </script>
    </body>
</html>
